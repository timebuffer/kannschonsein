
<div class="email-container">
    <mat-card *ngFor="let email of emails" class="email-card">
      <mat-card-header>
        <mat-card-title>{{ email.subject }}</mat-card-title>
        <mat-card-subtitle>From: {{ email.from }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ email.snippet }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
